<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <title>table</title>
  </head>
  <body>
    <h1 class="table_heading">ცხრილი ადამიანების ინფორმაციზე</h1>
    <table>
      <caption class="table_caption">
        ხალხი
      </caption>
      <thead>
        <tr>
          <th>სახელი</th>
          <th>გვარი</th>
          <th>ასაკი</th>
          <th>საცხოვრებელი ადგილი</th>
        </tr>
      </thead>
      <tbody>
        <td class="names_red">თამარ</td>
        <td class="lastnames_blue class=">დიასამიძე</td>
        <td class="ages_green">19</td>
        <td class="place_sky">ბათუმი</td>
      </tbody>
      <tbody>
        <td class="names_red">დაჩი</td>
        <td class="lastnames_blue class=">დარჩიძე</td>
        <td class="ages_green">18</td>
        <td class="place_sky">როტერდამი</td>
      </tbody>
      <tbody>
        <td class="names_red">სალომე</td>
        <td class="lastnames_blue class=">ლოცულაშვილი</td>
        <td class="ages_green">19</td>
        <td class="place_sky">თბილისი</td>
      </tbody>
      <tbody>
        <td class="names_red">გიგი</td>
        <td class="lastnames_blue class=">გამჯაშვილი</td>
        <td class="ages_green">19</td>
        <td class="place_sky">თბილისი</td>
      </tbody>
    </table>
    <a href="../index.html">დაბრუნება მთავარ გვერდზე</a>
  </body>
</html>
